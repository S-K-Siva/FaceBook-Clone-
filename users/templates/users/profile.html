{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">
</head>
<body>
 
    <div class = "container">
        <div class = "border-bottom pt-3 heading">
            <h3>Hi, {{user.username}}</h3>
        </div>
        <div class = "row">
            <div class = 'col-2'></div>
             <div class = 'col-8 profilepageview'>
                 <div class = "row">
                     <div class = "col-3 profile_picture">
                          <img class="rounded-circle " alt="avatar1" src= "{{user.profile.image.url}}" style="height:100px;width:100px;display:inline;" >
                     </div>
                     <div class = "col-5 bio">
                 <h4>{{user.username}}</h4>
                  <h6>This is your profile!</h6>
                         </div>
                     </div>
                <form method="POST" class = "form-group" enctype="multipart/form-data">
                <fieldset class = "form-group">
                    {% csrf_token %}
                    {{ u_form | crispy}}
                    {{ p_form | crispy}}
                </fieldset>
                <div class = "form-group">
                    <button class = "btn btn-outline-info" type = "submit">Update</button>
                </div>
                </form>
             </div>
             <div class = 'col-2'></div>
        </div>
    </div>
</body>
</html>
