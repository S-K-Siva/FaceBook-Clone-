{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <header class="site-header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<div class="col-4"></div>
<div class="col-4 branding"><a class="navbar-brand" href="#">Django Blog</a></div>
<div class="col-4"></div>

</nav>
    </header>
    
    <div class = "container">
        <div class = "border-bottom pt-3 heading">
        {% if messages %}
        {% for message in messages%}
            <div class = "alert-{{ message.tags}}">
            <h3 style="text-align:center;">{{message}}</h3>
            </div>
        {% endfor %}
    {% endif %}
        <div class = "row">
        
        <div class="col-4"></div>
        
        <div class="col-4 login_txt"><h3>Log In</h3></div>
        <div class="col-4"></div>
            </div>
        </div>
        <div class = "row">
        <div class="col-2"></div>
            <div class = "col-8">
                <form method="POST" class = form-group>
                <fieldset class = "form-group">
                    <legend class = "Welcometxt">Welcome</legend>
                    {% csrf_token %}
                    {{ form | crispy}}
                </fieldset>
                <div class = "form-group ">
                
                    <button class = "btn btn-outline-info sign_in_button" type = "submit">Sign In</button>
              
                </div>
                
                </form>
                <div class = "form-group">
                    Create Account?
                    <a href = "{% url 'register' %}"><button class = "btn btn-outline-info" type="submit">Sign Up</button></a>
                </div>
                
                
            </div>
            <div class="col-2"></div>
        </div>

    </div>
</body>
</html>
